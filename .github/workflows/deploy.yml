name: dbt Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'adrez_dbt/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'adrez_dbt/**'

jobs:
  dbt-deploy:
    runs-on: ubuntu-latest
    environment: poc
    
    env:
      SERVER: adrez-poc-sqldb-server.database.windows.net
      DATABASE: adrez-poc-sqldb
      SCHEMA: adrez-poc
      USER: martin.krecek
      PASSWORD: ${{ secrets.PASSWORD }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dbt
      run: |
        pip install dbt-core dbt-sqlserver
        
    - name: Create profiles.yml
      run: |
        mkdir -p ~/.dbt
        cat > ~/.dbt/profiles.yml << EOF
        adrez_poc:
          target: prod
          outputs:
            prod:
              type: sqlserver
              driver: 'ODBC Driver 17 for SQL Server'
              server: ${{ env.SERVER }}
              port: 1433
              database: ${{ env.DATABASE }}
              schema: ${{ env.SCHEMA }}
              user: ${{ env.USER }}
              password: ${{ env.PASSWORD }}
              threads: 4
              keepalives_idle: 0
        EOF
        
    - name: dbt deps
      run: |
        cd adrez_dbt/adrez_poc
        dbt deps
        
    - name: dbt debug
      run: |
        cd adrez_dbt/adrez_poc
        dbt debug
        
    - name: dbt compile
      run: |
        cd adrez_dbt/adrez_poc
        dbt compile
        
    - name: dbt test (PR only)
      if: github.event_name == 'pull_request'
      run: |
        cd adrez_dbt/adrez_poc
        dbt test
        
    - name: dbt seed (Deploy only)
      if: github.event_name == 'push'
      run: |
        cd adrez_dbt/adrez_poc
        dbt seed --target prod
        
    - name: dbt run (Deploy only)
      if: github.event_name == 'push'
      run: |
        cd adrez_dbt/adrez_poc
        dbt run --target prod
        
    - name: dbt test (Deploy only)
      if: github.event_name == 'push'
      run: |
        cd adrez_dbt/adrez_poc
        dbt test --target prod
        
    - name: Generate docs (Deploy only)
      if: github.event_name == 'push'
      run: |
        cd adrez_dbt/adrez_poc
        dbt docs generate --target prod
        
    - name: Notify success
      if: github.event_name == 'push'
      run: |
        echo "ðŸŽ‰ Deployment completed successfully!"
        echo "Models deployed to production environment" 