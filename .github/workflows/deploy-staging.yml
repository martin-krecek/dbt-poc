name: Deploy to Staging

on:
  push:
    branches: [ staging ]
    paths:
      - 'adrez_dbt/**'

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dbt
      run: |
        pip install dbt-core dbt-sqlserver
        
    - name: Create profiles.yml for staging
      run: |
        mkdir -p ~/.dbt
        cat > ~/.dbt/profiles.yml << EOF
        adrez_poc:
          target: staging
          outputs:
            staging:
              type: sqlserver
              driver: 'ODBC Driver 17 for SQL Server'
              server: ${{ secrets.DBT_STAGING_SERVER }}
              port: 1433
              database: ${{ secrets.DBT_STAGING_DATABASE }}
              schema: ${{ secrets.DBT_STAGING_SCHEMA }}
              user: ${{ secrets.DBT_STAGING_USER }}
              password: ${{ secrets.DBT_STAGING_PASSWORD }}
              threads: 4
              keepalives_idle: 0
        EOF
        
    - name: dbt deps
      run: |
        cd adrez_dbt/adrez_poc
        dbt deps
        
    - name: dbt seed
      run: |
        cd adrez_dbt/adrez_poc
        dbt seed --target staging
        
    - name: dbt run
      run: |
        cd adrez_dbt/adrez_poc
        dbt run --target staging
        
    - name: dbt test
      run: |
        cd adrez_dbt/adrez_poc
        dbt test --target staging
        
    - name: Generate docs
      run: |
        cd adrez_dbt/adrez_poc
        dbt docs generate --target staging
        
    - name: Notify success
      run: |
        echo "âœ… Staging deployment completed successfully!"
        echo "Models deployed to staging environment" 